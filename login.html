<HTML>
    <HEAD>
        <link rel="stylesheet" type="text/css" href="Main.css" />
        <title>MeetUp | Login</title>
    </HEAD>
    <BODY background="images/MeetUp_LandingPage_DowntownCity.jpg">
        <div class="login-title"><h2 class="landing">Log In</h2></div>
        <div class="login-box">
            <form action="home.html" class="login">
                <label for="uname" class="login-form">Username:&nbsp</label>
                <input type="text" placeholder="Username" name="uname"><br>
                <label for="pword" class="login-form">Password: &nbsp</label>
                <input type="password" placeholder="Password" name="pword"><br>
                <button class="log" type="submit">Login</button>
            </form>
        </div>
    </BODY>
    </HTML>
