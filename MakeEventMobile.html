<HTML>
<HEAD>
    <link rel="stylesheet" type="text/css" href="MainMobile.css" />
    <title>MeetUp | Make An Event</title>
</HEAD>
<BODY background="images/MeetUp_EventsPage_Volleyball01.jpg" style="width: 900px; height: 1800px; background-size: cover; background-attachment: fixed;">
    <header>
        <nav class="menu">
            <a href="homeMobile.html" class="left ">Home</a>
            <a href="MakeEventMobile.html" class="left active">Make Event</a>
            <form action="SearchResultsMobile.html" class="left">
                <input class="eyepop" type="text" name="Search" placeholder="Search" />
            </form>
            <a href="index.html" class="right">Logout</a>
            <a href="EditProfileMobile.html" class="right">Edit Profile</a>
        </nav>
    </header>

    <div class="allencompasing">

        <h1 class="eventheading">Make Event</h1>
        <div class="event">
            Event Name:
            <br> <br>
            Description:
            <br> <br> <br> <br>
            Date:
            <br> <br>
            Time:
            <br> <br>
            Location:
            <br> <br>
            Public/Private:
            <br> <br>

            <div class="eventfields">
                <form action="">
                    <input class="eyepop" type="text" placeholder="Event Name" />

                    <textarea class="eyepop" rows="5" cols="30" placeholder="Description"></textarea>
                    <br /> <br />
                    <input class="eyepop" type="date" placeholder="Date" />

                    <input class="eyepop" type="time" placeholder="Time" />

                    <input type="radio" name="PublicPrivate" value="Public" checked="checked"> Public
                    <input type="radio" name="PublicPrivate" value="Private"> Private
                    <br /> <br />
                    <input class="button" type="button" value="Invite Friends" disabled="disabled">

            </div>
        </div>
    </div>
